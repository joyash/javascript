<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>question6</title>
</head>
<body>
<script type="text/javascript">
    'use strict';
    let user_answer = confirm("Should I calculate the square root.");
    if (user_answer === true) {
      let user_number = parseInt(prompt("Enter a number: "));
      if (user_number < 1) {
        document.write("The square root of a negative number is not defined.");
      } else {
        document.write(`Square of a given number is ${Math.sqrt(user_number)} .`);
      }
    }
    else {
      document.write("The square root is not calculated.");
      }
</script>

</body>
</html>
