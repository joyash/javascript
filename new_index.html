<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <style>
        img{
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
<img src="" alt="Image 1" id="image1">
<img src="" alt="Image 2" id="image2">

<script>
    function handleImageclick(imageId) {
      alert(`you clicked on image ${imageId}`);
    }
document.getElementById('image1').addEventListener('click',function() { handleImageclick(1); });
document.getElementById('image2').addEventListener('click',function() { handleImageclick(2); });

</script>

</body>
</html>
