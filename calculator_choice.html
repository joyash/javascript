<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="number1">Number 1: </label>
<input type="number" id="number1" required> <br> <br>
<label for="number2">Number 2: </label>
<input type="number" id="number2" required> <br> <br>
<button type="button" onclick="choice()">Press here for operator</button>
<p> Here is your answer.</p>
<div id="result"><ul><li> Result will apper here. </li></ul></div> <!-- adding div to show result -->
<script>
    function choice() {
      let number1 = parseFloat(document.getElementById("number1").value);
      let number2 = parseFloat(document.getElementById("number2").value);
      let user_choice = prompt("What do you want to do: ");
      if (user_choice === "add"){
        showResult(add(number1, number2));
      } else if (user_choice === "sub"){
        showResult(sub(number1, number2));
      } else if (user_choice === "multiply") {
        showResult(multiply(number1, number2));
      } else if (user_choice === "divide") {
        if (number2 === 0) {
          showResult(("Your second input is invalid: "));
        }else {
          showResult(divide(number1, number2));
        }
      }else {
        showResult("Invalid operator, select only add, sub, multiply and divide")
      }
    }

    function showResult(result) {
      document.getElementById("result").textContent = "The result of your input is: " + result;
      document.getElementById("number1").value = "";
      document.getElementById("number2").value = "";
    }

    function add(number1, number2) {
      return number1 + number2;
    }
    function sub(number1, number2) {
      return number1 - number2;

    }
    function multiply(number1, number2) {
      return number1 * number2;

    }
    function divide(number1, number2) {
      if (number2 === 0){
        return "Cannot divide by zero";
      }
      return number1 / number2;
    }


</script>

</body>
</html>
