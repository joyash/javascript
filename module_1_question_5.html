<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>question5</title>
</head>
<body>
<script type="text/javascript">
    'use strict';
    let user_year = parseInt(prompt("Enter a year: "));
    if (user_year % 4 === 0){
      document.write(`This year ${user_year} is a leap year.`);
    }
    else {
      document.write(`This year ${user_year} is not a leap year.`)
    }
</script>

</body>
</html>
